<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout"
>
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-5">
        <h1>Редактирование пользователя</h1>
        <form th:method="post" th:action="@{/admin/users/edit}" th:object="${userDTO}">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group mb-3">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}"/>
            </div>

            <div class="form-group mb-3">
                <label for="balance">Баланс:</label>
                <input type="number" class="form-control" id="balance" th:field="*{balance}"/>
            </div>

            <div class="form-group mb-3">
                <label for="role">Роль:</label>
                <select class="form-control" id="role" th:field="*{role}">
                    <option value="ROLE_USER">Пользователь</option>
                    <option value="ROLE_ADMIN">Администратор</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input th:field="*{changePassword}" type="checkbox" class="form-check-input" id="changePassword"
                       name="changePassword" value="true">
                <label class="form-check-label" for="changePassword">Изменить пароль</label>
            </div>

            <div class="form-group mb-3" id="passwordField" style="display: none;">
                <label for="password" class="form-label">Новый пароль</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/admin/users" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
    <script>
        // Скрипт для отображения/скрытия полей для изменения пароля
        const changePasswordCheckbox = document.getElementById('changePassword');
        const passwordField = document.getElementById('passwordField');
        changePasswordCheckbox.addEventListener('change', () => {
            if (changePasswordCheckbox.checked) {
                passwordField.style.display = 'block';
            } else {
                passwordField.style.display = 'none';
            }
        });
    </script>
</section>
</body>
</html>
