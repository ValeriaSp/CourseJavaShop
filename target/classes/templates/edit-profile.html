<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Изменить данные профиля</title>
</head>
<body>

<section layout:fragment="content">

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    Редактирование профиля
                </h4>
            </div>
            <div class="card-body">
                <form th:action="@{/user/edit}" th:object="${userDTO}" method="post">
                    <div class="form-group mb-3">
                        <label for="name">Новое имя</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger mt-2" th:errors="*{name}" role="alert">
                        </div>
                    </div>
                    <div class="form-group mb-3 ">
                        <label for="email">Новая почта:</label>
                        <input type="text" class="form-control" id="email" th:field="*{email}" required>
                        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger mt-2" role="alert" th:errors="*{email}">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{/user/profile}" class="btn btn-outline">Отмена</a>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
