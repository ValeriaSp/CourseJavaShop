            <div class="d-flex">

                   class="btn btn-outline-primary me-2">Админпанель</a>
                <!-- Баланс -->
                <a th:if="${userInfo.isAuth}" th:href="@{/user/balance-top-up}"

                   class="btn btn-outline-dark me-2">Баланс:</a>

                <a th:if="${!userInfo.isAuth}" href="/auth/login" class="btn btn-outline-dark me-2"

                <a th:if="${!userInfo.isAuth}" href="/auth/register" class="btn btn-outline-dark me-2"
