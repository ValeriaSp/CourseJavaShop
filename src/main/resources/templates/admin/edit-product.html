<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="admin/admin_layout"
>
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container mt-5">
        <h1>Редактирование пользователя</h1>
        <form th:method="post" th:action="@{/admin/products/edit}" th:object="${product}">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-group mb-3">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>

            <div class="form-group mb-3">
                <label for="description">Описание:</label>
                <textarea class="form-control" id="description" th:field="*{description}"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="content">Содержание</label>
                <textarea class="form-control" id="content" th:field="*{content}"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="price">Цена:</label>
                <input type="number" class="form-control" id="price" th:field="*{price}"/>
            </div>

            <div class="form-group mb-3">
                <label for="discountPrice">Цена по скидке</label>
                <input type="text" class="form-control" id="discountPrice" th:field="*{discountPrice}"/>
            </div>

            <div class="mb-3 form-check">
                <input th:field="*{discount}" type="checkbox" class="form-check-input" id="changePassword"
                       name="changePassword" value="true">
                <label class="form-check-label" for="changePassword">Есть ли скидка</label>
            </div>

            <div class="form-group mb-3">
                <label for="price">Картинка:</label>
                <input type="text" class="form-control" id="image" th:field="*{image}"/>
            </div>


            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="/admin/users" class="btn btn-secondary">Отменить</a>
        </form>
    </div>
</section>
</body>
</html>
